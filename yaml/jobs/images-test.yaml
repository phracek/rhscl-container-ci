# Requires:
# {name}
# {gituser}
# {gitproject}
# {job_prefix}
# {targetOS}
# {not_automatic}
# {trigger_phrase}
- job-template:
    name: '{job_prefix}-{name}'
    node: sclo-sig||slave_rhel7_root
    wrappers:
      - wrappers-{job_prefix}
    scm:
        - images-build:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
    triggers:
        - github-pr-fedmsg:
            trigger_phrase: '{trigger_phrase}'
    builders:
        - add_dependencies_remote:
            name: '{name}'
        - prepare-{job_prefix}:
            restag: '{targetOS}'
        - shell: |
            #!/bin/bash
            set -ex

            repo_name=$(jq -r '.repository.name' <<< "$CI_MESSAGE")
            # Copy sources and prepare shared sources (build scripts)
            rsync -avzP -e 'ssh -F ssh_config' $(pwd)/$repo_name/ host:sources
            ssh -F ssh_config host 'cd sources && git submodule update --init'

        - image-{trigger_phrase}:
            targetOS: '{targetOS}'
            trigger_phrase: '{trigger_phrase}'
    publishers:
        - upload-diff:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
            trigger_phrase: '{trigger_phrase}'
        - release-vm
        - upload-log-{job_prefix}:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
