# Requires:
# {name}
# {gituser}
# {gitproject}
# {targetOS}
# {trigger_phrase}
# {project_trigger}
# {hub_namespace}
- job-template:
    name: '{job_prefix}-{name}-build'
    node: slave_rhel7_root
    wrappers:
      - wrappers-{job_prefix}
    scm:
        - images-build:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
    triggers:
        - scm_fifteen_minutes
        - reverse:
            jobs: '{project_trigger}'
    builders:
        - add_dependencies_remote:
            name: '{name}'
        - prepare-{job_prefix}:
            restag: 'rhel7'
        - shell: |
            #!/bin/bash
            set -ex

            repo_name=$(jq -r '.repository.name' <<< "$CI_MESSAGE")
            # Copy sources and prepare shared sources (build scripts)
            rsync -avzP -e 'ssh -F ssh_config' $(pwd)/$repo_name/ host:sources
            ssh -F ssh_config host 'cd sources && git submodule update --init'

        - image-test:
            targetOS: 'centos7'
        - image-build-push:
            targetOS: 'centos7'
            hub_namespace: '{hub_namespace}'
        - docker-hub-update:
            targetOS: 'centos7'
            hub_namespace: '{hub_namespace}'
    publishers:
        - release-vm
        - upload-log-{job_prefix}:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
        - build-status
        - email:
            recipients: 'mskalick@redhat.com hhorak@redhat.com'
